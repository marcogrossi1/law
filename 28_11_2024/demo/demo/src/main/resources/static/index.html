<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">
    Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2>
</noscript>
    <header>
        <h2>CHAT</h2>
        <p>
            Este é um chat que funciona com servidor backend Java, criado utilizando o framework Spring
            desenvolvido como tarefa da disciplina de Aplicações WEB do Cefet-MG.
        </p>
    </header>
    <main>
        <section id="connection">
            <label for="connect">WebSocket connection:</label>
            <button id="connect" type="submit">Connect</button>
            <button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
        </section>
        
        <section id="message-box">
            <article id="login">
                <label>Enter your name: <input type="text" id="name" class="text-box" placeholder="Insira seu nome..."></label>
            </article>

            <article id="conversation">
                <h4>Chat</h4>
                <table id="inbox">
                    <tbody>
                    
                    </tbody>
                </table>
            </article>

            <form class="form-inline">
                <input type="text" id="text-box" placeholder="Insira sua mensagem aqui">
                <button id="send" type="submit" class="btn">Send</button>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
